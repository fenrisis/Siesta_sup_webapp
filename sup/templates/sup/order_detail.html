<!DOCTYPE html>
<html>
<head>
    <title>Order Detail</title>
</head>
<body>
    <h1>Order Detail</h1>
    <h2>Order ID: {{ order.id }}</h2>
    <p><strong>Rental Slot:</strong> {{ order.rental_slot }}</p>
    <p><strong>User:</strong> {{ order.user.username }}</p>
    <p><strong>Selected Seats:</strong> {{ order.rental_slot.selected_seats }}</p>
    <p><strong>Total Amount:</strong> ${{ order.total_amount }}</p>

    <a href="{% url 'sup:home' %}">Back to Home</a>
</body>
</html>
